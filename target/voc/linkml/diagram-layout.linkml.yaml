    annotations:
      cims:AssociationUsed: false
    slot_uri: cim:Diagram.DiagramElements 
    aliases:
      - DiagramElements
    description: A diagram is made up of multiple diagram objects.
    required: false
    multivalued: true
    inverse: DiagramObject.Diagram
